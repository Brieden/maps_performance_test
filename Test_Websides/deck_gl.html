<html>

<head>
    <!-- deck.gl standalone bundle -->
    <script src="https://unpkg.com/deck.gl@^8.1.0/dist.min.js"></script>

    <!-- Mapbox dependencies -->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css" rel="stylesheet" />

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        #container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="container"></div>
</body>

<script type="text/javascript">
    // source: Natural Earth http://www.naturalearthdata.com/ via geojson.xyz
    const AIR_PORTS =
        'https://d2ad6b4ur7yvpq.cloudfront.net/naturalearth-3.3.0/ne_10m_airports.geojson';

    const deckgl = new deck.DeckGL({
        container: 'container',
        mapboxApiAccessToken: 'pk.eyJ1Ijoic3ZlbmJlbml0byIsImEiOiJja2d0cDdzNnUwZ3E0MnduYTJmajM5ZjZsIn0.6gSSLpWeWD6aCUTPhebHXg',
        mapStyle: "mapbox://styles/mapbox/light-v10",


        initialViewState: {
            latitude: 47.3,
            longitude: 8.5,
            zoom: 10,
        },
        controller: true,

        layers: [
            new deck.GeoJsonLayer({
                id: 'airports',
                data: AIR_PORTS,
                // Styles
                filled: true,
                pointRadiusMinPixels: 2,
                pointRadiusScale: 2000,
                getRadius: f => (11 - f.properties.scalerank),
                getFillColor: [200, 0, 80, 180],
                // Interactive props
                pickable: true,
                autoHighlight: true,
                onClick: info => info.object && alert(`${info.object.properties.name} (${info.object.properties.abbrev})`)
            }),
        ]
    });
</script>

</html>
